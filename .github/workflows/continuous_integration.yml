---
name: continuous_integration

on:
  push:
    branches:
      - development
      - production
  pull_request:
    branches:
      - development

jobs:
  test_suite:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_HOST: localhost
          POSTGRES_DB: neon_law
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - uses: actions/setup-python@v1
        with:
          python-version: "3.8"
      - uses: dschep/install-poetry-action@v1.3
      - name: Install third-party dependencies.
        run: |
          yarn install --ignore-optional
          poetry install
      - name: Lint Markdown files.
        run: yarn markdown-lint
      - name: Lint JavaScript files.
        run: yarn lint
      - name: Type-check TypeScript Files.
        run: yarn check-types
      - name: Lint Python files.
        run: poetry run black --check .
      - name: |
          Ensure latest autogenerated graphql-codegen code is up-to-date
          with the production api.
        run: |
          yarn graphql-codegen
          git diff --exit-code
        if: github.ref == '/refs/heads/production'
      - name: Run Migrations
        run: yarn migrate
        working-directory: ./packages/api
        env:
          DATABASE_URL: postgres://postgres:password@localhost:5432/neon_law
      - name: Run PGRita checks
        uses: pgrita/action@main
        env:
          PGRITA_TOKEN: ${{ secrets.PGRITA_TOKEN }}
          DATABASE_URL: postgres://postgres:password@127.0.0.1/postgres
        with:
          project: neonlaw/codebase
      - name: Run Jest tests and publish coverage to Code Climate.
        uses: paambaati/codeclimate-action@v2.6.0
        env:
          CC_TEST_REPORTER_ID: ${{secrets.CC_TEST_REPORTER_ID}}
          DATABASE_URL: postgres://postgres:password@localhost:5432/neon_law
        with:
          coverageCommand: yarn test
      - name: Run Python unit tests and publish coverage to Code Climate.
        uses: paambaati/codeclimate-action@v2.6.0
        env:
          CC_TEST_REPORTER_ID: ${{secrets.CC_TEST_REPORTER_ID}}
        with:
          coverageCommand: poetry run python -m unittest
  interface_e2e:
    runs-on: ubuntu-latest
    env:
      AUTH0_CLIENT_ID: ${{ secrets.LOGIC_AUTH0_CLIENT_ID }}
      AUTH0_CLIENT_SECRET: ${{ secrets.LOGIC_AUTH0_CLIENT_SECRET }}
    steps:
      - uses: actions/checkout@v2
      - name: Run Cypress tests with built application
        uses: cypress-io/github-action@v1
        with:
          start: docker-compose -f ../../docker-compose.yml up interface
          wait-on: "http://127.0.0.1:8000"
          wait-on-timeout: 1500
          working-directory: ./packages/interface
        env:
          CYPRESS_AUTH_CLIENT_ID: ${{ secrets.CYPRESS_AUTH_CLIENT_ID }}
          CYPRESS_AUTH_CLIENT_SECRET: ${{ secrets.CYPRESS_AUTH_CLIENT_SECRET }}
          CYPRESS_AUTH_URL: ${{ secrets.CYPRESS_AUTH_URL }}
          CYPRESS_PORTAL_USER_PASSWORD: ${{ secrets.CYPRESS_PORTAL_USER_PASSWORD }}
  law_job_resources_e2e:
    runs-on: ubuntu-latest
    env:
      AUTH0_CLIENT_ID: ${{ secrets.LOGIC_AUTH0_CLIENT_ID }}
      AUTH0_CLIENT_SECRET: ${{ secrets.LOGIC_AUTH0_CLIENT_SECRET }}
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn
        working-directory: ./packages/law-job-resources
      - name: Build application
        run: yarn build
        working-directory: ./packages/law-job-resources
  justice_for_rickie_slaughter_e2e:
    runs-on: ubuntu-latest
    env:
      AUTH0_CLIENT_ID: ${{ secrets.LOGIC_AUTH0_CLIENT_ID }}
      AUTH0_CLIENT_SECRET: ${{ secrets.LOGIC_AUTH0_CLIENT_SECRET }}
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn
        working-directory: ./packages/justice-for-rickie-slaughter
      - name: Build application
        run: yarn build
        working-directory: ./packages/justice-for-rickie-slaughter
  delete_your_data_e2e:
    runs-on: ubuntu-latest
    env:
      AUTH0_CLIENT_ID: ${{ secrets.LOGIC_AUTH0_CLIENT_ID }}
      AUTH0_CLIENT_SECRET: ${{ secrets.LOGIC_AUTH0_CLIENT_SECRET }}
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn
        working-directory: ./packages/delete-your-data
      - name: Build application
        run: yarn build
        working-directory: ./packages/delete-your-data
